<ion-header>
  <ion-toolbar class="toolbar-home">
    <ion-title class="toolbar-logo"><img style="height: 50px;" alt="logo" src="assets/imgs/logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 style="font-weight: bold; text-align: center; margin-top: 10%;">Definir rangos</h4>
  
  <div>
    <h6 style="font-weight: bold; text-align: center; margin-top: 5%;">Humedad</h6>
    <ion-item>
      <ion-range min="0" max="100" step="1" color="secondary" [pin]="true" snaps="true">
        <ion-icon size="small" slot="start" name="water" color="secondary"></ion-icon>
        <ion-icon slot="end" name="water" color="secondary"></ion-icon>
      </ion-range>
    </ion-item>

    <h6 style="font-weight: bold; text-align: center; margin-top: 5%;">Temperatura</h6>
    <ion-item>
      <ion-range min="20" max="40" step="1" color="danger" [pin]="true" snaps="true">
        <ion-icon size="small" slot="start" name="thermometer" color="danger"></ion-icon>
        <ion-icon slot="end" name="thermometer" color="danger"></ion-icon>
      </ion-range>
    </ion-item>
    
    <h6 style="font-weight: bold; text-align: center; margin-top: 5%;">Cantidad minima</h6>
    <ion-item>
      <ion-range min="1" max="10" step="1" color="success" [pin]="true" snaps="true">
        <ion-icon size="small" slot="start" name="leaf" color="success"></ion-icon>
        <ion-icon slot="end" name="leaf" color="success"></ion-icon>
      </ion-range>
    </ion-item>
  </div>
</ion-content>
